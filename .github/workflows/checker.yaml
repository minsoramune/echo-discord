name: update-checker

on:
  workflow_dispatch:

env:
  status: failure
  workflow_name: none
  eapk-path: none  # Change the variable name from apk-path to eapk-path
  repo-title: none

jobs:
  check_for_update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Main.go
        id: run-main
        run: |
          go run ./src/main.go --token="${{ secrets.GITHUB_TOKEN }}"

      - name: Set Environment Variables
        run: |
          echo "status=$(jq -r '.status' data/info.json)" >> $GITHUB_ENV
          echo "workflow_name=$(jq -r '.workflow.title' data/info.json)" >> $GITHUB_ENV
          echo "repo-title=$(jq -r '.workflow.repo' data/settings.json)" >> $GITHUB_ENV
          echo "eapk-path=$(ls -S archive/*.eapk | head -n 1)" >> $GITHUB_ENV  # Change apk-path to eapk-path

      - name: Make Commit Log
        run: |
          echo "$(jq -r '.["commit-log"]' data/info.json)" > ./data/commit-log.txt

      - name: Get EAPK Info  # Change to EAPK info if needed
        id: eapk-info  # Change the ID to eapk-info
        if: ${{ env.status == 'success' }}
        uses: hkusu/apk-info-action@v1
        with:
          apk-path: ${{ env.eapk-path }}  # Change apk-path to eapk-path

      # Debug step to check eapk version
      - name: Debug EAPK Version  # Change to Debug EAPK Version
        run: |
          echo "EAPK version name: ${{ steps.eapk-info.outputs['version-name'] }}"  # Change apk-info to eapk-info

      # Ensure the tag is created
      - name: Get Existing Tag
        id: existing-tag
        run: |
          existing_tag=$(git ls-remote --tags origin | grep "refs/tags/${{ steps.eapk-info.outputs.version-name }}" || echo "")  # Change apk-info to eapk-info
          echo "existing_tag=${existing_tag}" >> $GITHUB_ENV

      - name: Delete Old Tag Locally and Remotely
        if: ${{ env.existing_tag != '' }}
        run: |
          # Extract the tag name from the existing_tag
          tag_name=$(echo "${{ env.existing_tag }}" | awk -F'/' '{print $3}')
          
          # Check if the tag exists locally before attempting to delete it
          if git rev-parse "$tag_name" >/dev/null 2>&1; then
            echo "Tag $tag_name found locally, deleting it."
            git tag -d "$tag_name"
          else
            echo "Tag $tag_name not found locally, skipping local deletion."
          fi
          
          # Always attempt to delete the tag from the remote
          git push origin :refs/tags/"$tag_name"

      - name: Create New Git Tag
        run: |
          # Create new tag locally
          git tag ${{ steps.eapk-info.outputs.version-name || 'v1.0.0' }}  # Change apk-info to eapk-info

          # Push new tag to remote
          git push origin ${{ steps.eapk-info.outputs.version-name || 'v1.0.0' }}  # Change apk-info to eapk-info

      - name: Commit Changes
        run: |
          git config --global user.email "apk-artifacts-downloader@github.com"
          git config --global user.name "${{ github.repository_owner }}"
          git add .
          git commit -m "Update ${{ env.repo-title }} to latest version"

      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ env.status == 'success' }}

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        if: ${{ env.status == 'success' }}
        with:
          files: ./archive/*.eapk  # Change to match .eapk files
          tag_name: ${{ steps.eapk-info.outputs.version-name || 'v1.0.0' }}  # Change apk-info to eapk-info
          name: ${{ env.workflow_name }}
          body_path: ./data/commit-log.txt

  rerun-workflow:
    name: Re-run workflow
    needs: check_for_update
    if: success() || failure()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Wait for 5 minutes
        run: |
          elapsed_time=$(jq -r '.["elapsed-time"]' data/info.json)

          if [ $elapsed_time -lt 300 ]; then
            sleep $((300 - elapsed_time))
          fi

      - name: Re-trigger workflow
        run: gh workflow run checker.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
